<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算1+2+…+100的和</title>
</head>

<body background="bg.jpeg">
    <script type="text/javascript">
        document.write("计算1+2+…+100的和:")
        var i = 1 //声明变量并对变量初始化
        var sum = 0 //声明变量并对变量初始化
        do {
            sum += i //对变量i的值进行累加
            i++ //变量i自加1
        } while (i <= 100) //指定循环条件
        document.write("<br>1+2+…+100=" + sum); //输出计算结果
    </script>

</body>

</html>
