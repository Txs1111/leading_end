<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>多标签分组--div</title>
</head>
<!--插入古诗背景图片-->
<body style="background:url(images/bg.png) no-repeat  ">
<!--使用div标签对多个p标签进行分组-->
<div align="right">
    <p>锄禾日当午，汗滴禾下土。</p>
    <p>谁知盘中餐，粒粒皆辛苦。</p>
</div>
<!--不属于div分类标签的，未进行分组-->
<p align="right">--古诗--</p>
</body>
</html>
