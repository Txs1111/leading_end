<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>文本框</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="mr-cont">
    <form>
        <!--使用label标签绑定单行文本框，实现单击图片时文本框也能获取焦点-->
        <label><img src="img/user.png"><input type="text"></label>
        <!--密码输入框-->
        <label><img src="img/pass.png"><input type="password"></label>
    </form>
</div>
</body>
</html>
