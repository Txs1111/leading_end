<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="" />
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: #000000;
				min-height: 100vh;
			}

			a {
				position: relative;
				padding: 10px 30px;
				margin: 45px 0;
				color: #21ebff;
				text-decoration: none;
				font-size: 20px;
				text-transform: uppercase;
				transition: 0.1s;
				-webkit-box-reflect: below 1px linear-gradient(transparent,#0003);
			}

			a::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 10px;
				height: 10px;
				border-top: 2px solid #21ebff;
				border-left: 2px solid #21ebff;
				transition: 0.1s;
				overflow: hidden;
			}

			a:hover {
				background: #21EBFF;
				color: #111;
				box-shadow: 0 0 50px #21EBFF;
				transition-delay: 0.1s;
			}
			a:nth-child(1){
				filter: hue-rotate(115deg);
			}
			a:nth-child(3){
				filter: hue-rotate(270deg);
			}

			a:hover::before {
				width: 100%;
				height: 100%;
				transition-delay: 0s;
			}

			a::after {
				content: '';
				position: absolute;
				right: 0;
				bottom: 0;
				width: 10px;
				height: 10px;
				border-bottom: 2px solid #21ebff;
				border-right: 2px solid #21ebff;
				transition: 0.1s;
				transition-delay: 0.1s;
			}

			a:hover::after {
				width: 100%;
				height: 100%;
				transition-delay: 0s;
			}
		</style>
		<title>35.按钮悬停效霓虹灯特效</title>
	</head>

	<body>
		<a href="#">周冬雨</a>
		<a href="#">鞠婧祎</a>
		<a href="#">朴孝敏</a>
	</body>

</html>
