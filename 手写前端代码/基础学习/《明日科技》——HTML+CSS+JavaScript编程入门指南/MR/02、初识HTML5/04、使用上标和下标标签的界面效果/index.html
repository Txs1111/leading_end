<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>上标和下标</title>
</head>
<body>
<!--表示文章标题-->
<h1 align="center">上标和下标标签</h1>
<h3 align="center">在数字计算中:</h3>
<!--使用上标标签，将文字至上-->
<h3 align="center">上标：X<sup>3</sup>+9X<sup>2</sup>-3=0</h3>
<!--使用下标标签，将文字至下-->
<h3 align="center">下标：3X<sub>1</sub>+2X<sub>2</sub>=10</h3>
</body>
</html>
