<!DOCTYPE html>
<html lang="en">
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>水平线的宽度、高度、颜色</title>
</head>
<body>
<!--设置水平线的宽度，居左-->
<hr width="120" align="left">
<p>故事是这样开始的:</p>
<!--使用段落标签，输入故事内容-->
<p align="center">
    当初看《简爱》的时候，哭得稀里哗啦
</p>
<p align="center">
    泪点在哪里呢？
</p>
<p align="center">
    我喜欢悲伤的故事
</p>
<p align="center">
    不喜欢悲伤的结局
</p>
<!--设置水平线的宽度，居右-->
<hr width="120" align="right">
<p align="right">故事就这样结束的<p>
</body>
</html>
