<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句写乘法口诀表</title>
</head>

<body>
    <script type="text/javascript">
        document.write("<pre>")
        for (var hang = 1; hang <= 9; hang++) {
            for (var lie = 1; lie <= hang; lie++) {
                document.write(lie + "*" + hang + "=" + hang * lie + "\t")
            }
            document.write("<br>")
        }
        document.write("</pre>")
    </script>
</body>

</html>
